<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">Sign Up</div>
        <div class="register-content">
            <div class="register-form">
                <form action="#" class="register-form-body">
                    <div class="field">
                        <input type="text" class="register-input-box">
                        <label for="" class="register-input-label">Username</label>
                    </div>
                    <div class="field">
                        <input type="text" class="register-input-box">
                        <label for="" class="register-input-label">Email Adress</label>
                    </div>
                    <div class="field">
                        <input type="text" class="register-input-box">
                        <span class="register-see-password"></span>
                        <label for="" class="register-input-label">Password</label>
                    </div>
                    <div class="register-button"><a href="">Register</a></div>
                    
                </form>
                <div class="social-registers">
                    <div class="horizontal-line"></div>
                    <button class="register-with-google-btn">Sign In with Google</button>
                </div>

            </div>

            <div class="register-logo">
                <img src="https://fastly.picsum.photos/id/781/200/300.jpg?hmac=BPGlXlV8K6X2z4SJCt86Qh1io6ezZBBdynv-QiXwLro" alt="">
            </div>
        </div>



    </div>
    
</body>
</html>
